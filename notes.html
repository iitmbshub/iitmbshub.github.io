<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITM BS Hub - Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #800000; /* Maroon */
            --background-color: #f4f7f6;
            --container-bg: #ffffff;
            --text-color: #333;
            --header-text: #fff;
            --border-color: #e0e0e0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            overflow: hidden; /* To keep header border-radius */
        }
        .header {
            background-color: var(--primary-color);
            color: var(--header-text);
            padding: 2rem;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .header h2 {
            margin: 0.5rem 0 0;
            font-size: 1.5rem;
            font-weight: 400;
            opacity: 0.9;
        }
        .content {
            padding: 2rem;
        }
        .notes-table {
            width: 100%;
            border-collapse: collapse;
        }
        .notes-table th, .notes-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .notes-table thead th {
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--primary-color);
        }
        .notes-table tbody tr:last-child td {
            border-bottom: none;
        }
        .notes-table tbody tr:hover {
            background-color: var(--background-color);
        }
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            background-color: var(--primary-color);
            color: var(--header-text);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(128,0,0,0.3);
        }
        #status-message {
            text-align: center;
            padding: 2rem;
            font-size: 1.1rem;
            color: #777;
        }
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .header { padding: 1.5rem; }
            .content { padding: 1rem; }
            .notes-table {
                display: block;
                width: 100%;
            }
            .notes-table thead, .notes-table tbody, .notes-table tr {
                display: block;
            }
            .notes-table thead { display: none; }
            .notes-table tr {
                border: 1px solid var(--border-color);
                border-radius: 8px;
                margin-bottom: 1rem;
            }
            .notes-table td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.8rem 1rem;
                border-bottom: 1px dashed var(--border-color);
            }
            .notes-table td:last-child { border-bottom: none; }
            .notes-table td::before {
                content: attr(data-label);
                font-weight: bold;
                margin-right: 1rem;
                color: var(--primary-color);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>IITM BS HUB</h1>
            <h2>Course Notes</h2>
        </div>
        <div class="content">
            <table class="notes-table">
                <thead>
                    <tr>
                        <th>Subject Name</th>
                        <th>Week</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody id="notes-table-body">
                    </tbody>
            </table>
            <div id="status-message">
                <i class="fas fa-spinner fa-spin"></i> Loading Notes...
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAC47u3mXuciaavoov2Td2AaI8TiOwV7eY",
            authDomain: "iitm-74779.firebaseapp.com",
            projectId: "iitm-74779",
            storageBucket: "iitm-74779.firebasestorage.app",
            messagingSenderId: "49030766593",
            appId: "1:49030766593:web:99b7eae829f4af82556000"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const tableBody = document.getElementById('notes-table-body');
        const statusMessage = document.getElementById('status-message');

        db.collection("notes").orderBy("week").onSnapshot((querySnapshot) => {
            if (querySnapshot.empty) {
                statusMessage.innerHTML = '<i class="fas fa-info-circle"></i> No notes have been added yet.';
                tableBody.innerHTML = '';
                return;
            }
            
            statusMessage.style.display = 'none';
            tableBody.innerHTML = ''; 
            
            querySnapshot.forEach((doc) => {
                const note = doc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td data-label="Subject">${note.subject}</td>
                    <td data-label="Week">${note.week}</td>
                    <td data-label="Download">
                        <a href="${note.fileLink}" class="download-btn" target="_blank" rel="noopener noreferrer">
                            <i class="fas fa-download"></i> Download
                        </a>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }, (error) => {
            console.error("Error fetching notes: ", error);
            statusMessage.textContent = "Error loading notes. Please refresh.";
            statusMessage.style.color = "red";
        });
    </script>

</body>
</html>
