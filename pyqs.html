<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITM BS Hub - Assignments & PYQs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #800000; /* Maroon */
            --background-color: #f4f7f6;
            --container-bg: #ffffff;
            --text-color: #333;
            --header-text: #fff;
            --border-color: #e0e0e0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 8px Gg30px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .header {
            background-color: var(--primary-color);
            color: var(--header-text);
            padding: 2rem;
            text-align: center;
        }
        .header h1 { margin: 0; font-size: 2.5rem; }
        .content-section {
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        .content-section:last-child { border-bottom: none; }
        h2 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        .data-table th, .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .data-table thead th {
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        .data-table tbody tr:last-child td { border-bottom: none; }
        .data-table tbody tr:hover { background-color: var(--background-color); }
        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            background-color: var(--primary-color);
            color: var(--header-text);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(128,0,0,0.3);
        }
        .status-message {
            text-align: center;
            padding: 2rem 0;
            font-size: 1.1rem;
            color: #777;
        }
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .content-section { padding: 1.5rem 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Assignments & PYQs</h1>
        </div>

        <div class="content-section">
            <h2><i class="fas fa-check-double"></i>Graded Assignment Solutions</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Week</th>
                        <th>Solution</th>
                    </tr>
                </thead>
                <tbody id="solutions-table-body"></tbody>
            </table>
            <div id="solutions-status" class="status-message">
                <i class="fas fa-spinner fa-spin"></i> Loading Solutions...
            </div>
        </div>

        <div class="content-section">
            <h2><i class="fas fa-file-alt"></i>Previous Year Questions (PYQ)</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Exam Date</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody id="pyq-table-body"></tbody>
            </table>
            <div id="pyq-status" class="status-message">
                <i class="fas fa-spinner fa-spin"></i> Loading PYQs...
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAC47u3mXuciaavoov2Td2AaI8TiOwV7eY",
            authDomain: "iitm-74779.firebaseapp.com",
            projectId: "iitm-74779",
            storageBucket: "iitm-74779.firebasestorage.app",
            messagingSenderId: "49030766593",
            appId: "1:49030766593:web:99b7eae829f4af82556000"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- Fetch Graded Assignment Solutions ---
        const solutionsTable = document.getElementById('solutions-table-body');
        const solutionsStatus = document.getElementById('solutions-status');

        db.collection("graded_solutions").orderBy("week").onSnapshot((querySnapshot) => {
            solutionsTable.innerHTML = '';
            if (querySnapshot.empty) {
                solutionsStatus.innerHTML = '<i class="fas fa-info-circle"></i> No solutions available.';
                solutionsStatus.style.display = 'block';
                return;
            }
            solutionsStatus.style.display = 'none';
            querySnapshot.forEach(doc => {
                const data = doc.data();
                const row = `<tr>
                    <td>${data.subject}</td>
                    <td>${data.week}</td>
                    <td><a href="${data.solutionLink}" class="action-btn" target="_blank" rel="noopener noreferrer"><i class="fas fa-eye"></i> View Solution</a></td>
                </tr>`;
                solutionsTable.innerHTML += row;
            });
        });

        // --- Fetch Previous Year Questions ---
        const pyqTable = document.getElementById('pyq-table-body');
        const pyqStatus = document.getElementById('pyq-status');

        db.collection("pyqs").orderBy("year", "desc").onSnapshot((querySnapshot) => {
            pyqTable.innerHTML = '';
            if (querySnapshot.empty) {
                pyqStatus.innerHTML = '<i class="fas fa-info-circle"></i> No PYQs available.';
                pyqStatus.style.display = 'block';
                return;
            }
            pyqStatus.style.display = 'none';
            querySnapshot.forEach(doc => {
                const data = doc.data();
                const row = `<tr>
                    <td>${data.year}</td>
                    <td>${data.examDate}</td>
                    <td><a href="${data.downloadLink}" class="action-btn" target="_blank" rel="noopener noreferrer"><i class="fas fa-download"></i> Download</a></td>
                </tr>`;
                pyqTable.innerHTML += row;
            });
        });
    </script>

</body>
</html>
