<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Assignments & PYQs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #800000;
            --background-color: #f4f7f6;
            --container-bg: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --danger-color: #d9534f;
            --success-color: #28a745;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            margin: auto;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            padding: 2.5rem;
        }
        h1 { text-align: center; color: var(--primary-color); font-size: 2.5rem; margin-top: 0; }
        .section { margin-bottom: 3rem; }
        .section h2 {
            font-size: 1.5rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .admin-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            align-items: flex-end;
            margin-bottom: 1rem;
        }
        .form-group { display: flex; flex-direction: column; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-group label { margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(128,0,0,0.1);
        }
        .submit-btn {
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover { background-color: #600000; }
        .form-status { text-align: center; font-weight: 500; height: 1.5rem; }
        .admin-table { width: 100%; border-collapse: collapse; }
        .admin-table th, .admin-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .delete-btn {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-size: 1.2rem;
        }
        @media (max-width: 768px) {
            .admin-form { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Panel</h1>

        <div class="section">
            <h2><i class="fas fa-check-double"></i>Manage Graded Assignment Solutions</h2>
            <form id="solution-form" class="admin-form">
                <div class="form-group">
                    <label for="solution-subject">Subject</label>
                    <input type="text" id="solution-subject" required>
                </div>
                <div class="form-group">
                    <label for="solution-week">Week</label>
                    <input type="number" id="solution-week" required>
                </div>
                <div class="form-group full-width">
                    <label for="solution-link">Solution Link</label>
                    <input type="url" id="solution-link" required>
                </div>
                <button type="submit" class="submit-btn full-width">Add Solution</button>
            </form>
            <div id="solution-status" class="form-status"></div>
            <table class="admin-table">
                <thead><tr><th>Subject</th><th>Week</th><th>Action</th></tr></thead>
                <tbody id="solutions-table-body"></tbody>
            </table>
        </div>

        <div class="section">
            <h2><i class="fas fa-file-alt"></i>Manage Previous Year Questions</h2>
            <form id="pyq-form" class="admin-form">
                <div class="form-group">
                    <label for="pyq-year">Year</label>
                    <input type="number" id="pyq-year" placeholder="e.g., 2024" required>
                </div>
                <div class="form-group">
                    <label for="pyq-date">Exam Date</label>
                    <input type="text" id="pyq-date" placeholder="e.g., May 2024" required>
                </div>
                <div class="form-group full-width">
                    <label for="pyq-link">Download Link</label>
                    <input type="url" id="pyq-link" required>
                </div>
                <button type="submit" class="submit-btn full-width">Add PYQ</button>
            </form>
            <div id="pyq-status" class="form-status"></div>
            <table class="admin-table">
                <thead><tr><th>Year</th><th>Exam Date</th><th>Action</th></tr></thead>
                <tbody id="pyq-table-body"></tbody>
            </table>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAC47u3mXuciaavoov2Td2AaI8TiOwV7eY",
            authDomain: "iitm-74779.firebaseapp.com",
            projectId: "iitm-74779",
            storageBucket: "iitm-74779.firebasestorage.app",
            messagingSenderId: "49030766593",
            appId: "1:49030766593:web:99b7eae829f4af82556000"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- Generic Functions ---
        function setStatus(element, message, isError = false) {
            element.textContent = message;
            element.style.color = isError ? 'var(--danger-color)' : 'var(--success-color)';
            setTimeout(() => element.textContent = '', 3000);
        }

        async function deleteDocument(collectionName, docId) {
            if (confirm(`Are you sure you want to delete this item from ${collectionName}?`)) {
                try {
                    await db.collection(collectionName).doc(docId).delete();
                } catch (error) {
                    console.error("Error deleting document: ", error);
                    alert("Failed to delete item.");
                }
            }
        }

        // --- Graded Solutions Logic ---
        const solutionForm = document.getElementById('solution-form');
        const solutionStatus = document.getElementById('solution-status');
        const solutionsTable = document.getElementById('solutions-table-body');
        
        solutionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                subject: document.getElementById('solution-subject').value,
                week: parseInt(document.getElementById('solution-week').value),
                solutionLink: document.getElementById('solution-link').value,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            try {
                await db.collection('graded_solutions').add(data);
                setStatus(solutionStatus, 'Solution added successfully!');
                solutionForm.reset();
            } catch (error) {
                setStatus(solutionStatus, 'Error adding solution.', true);
            }
        });
        
        db.collection('graded_solutions').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
            solutionsTable.innerHTML = '';
            snapshot.forEach(doc => {
                const data = doc.data();
                solutionsTable.innerHTML += `<tr>
                    <td>${data.subject}</td>
                    <td>${data.week}</td>
                    <td><button class="delete-btn" onclick="deleteDocument('graded_solutions', '${doc.id}')"><i class="fas fa-trash-alt"></i></button></td>
                </tr>`;
            });
        });

        // --- PYQ Logic ---
        const pyqForm = document.getElementById('pyq-form');
        const pyqStatus = document.getElementById('pyq-status');
        const pyqTable = document.getElementById('pyq-table-body');

        pyqForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                year: parseInt(document.getElementById('pyq-year').value),
                examDate: document.getElementById('pyq-date').value,
                downloadLink: document.getElementById('pyq-link').value,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            try {
                await db.collection('pyqs').add(data);
                setStatus(pyqStatus, 'PYQ added successfully!');
                pyqForm.reset();
            } catch (error) {
                setStatus(pyqStatus, 'Error adding PYQ.', true);
            }
        });
        
        db.collection('pyqs').orderBy('year', 'desc').onSnapshot(snapshot => {
            pyqTable.innerHTML = '';
            snapshot.forEach(doc => {
                const data = doc.data();
                pyqTable.innerHTML += `<tr>
                    <td>${data.year}</td>
                    <td>${data.examDate}</td>
                    <td><button class="delete-btn" onclick="deleteDocument('pyqs', '${doc.id}')"><i class="fas fa-trash-alt"></i></button></td>
                </tr>`;
            });
        });
    </script>
</body>
</html>
