<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITM BS Hub - Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --maroon: #800000;
            --cream: #FFFDD0;
            --dark-cream: #f5f2c2;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-cream);
            color: var(--maroon);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: var(--cream);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--maroon);
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 2.5rem;
        }
        h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            border: 1px solid var(--maroon);
            text-align: left;
        }
        thead {
            background-color: var(--maroon);
            color: var(--cream);
        }
        tbody tr:nth-child(even) {
            background-color: var(--dark-cream);
        }
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background-color: var(--maroon);
            color: var(--cream);
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #a04040;
        }
        #loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            th, td {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>IITM BS HUB</h1>
        <h2>NOTES</h2>

        <table>
            <thead>
                <tr>
                    <th>Subject Name</th>
                    <th>Week</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody id="notes-table-body">
                <tr>
                    <td colspan="3" id="loading">Loading notes...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAC47u3mXuciaavoov2Td2AaI8TiOwV7eY",
            authDomain: "iitm-74779.firebaseapp.com",
            projectId: "iitm-74779",
            storageBucket: "iitm-74779.firebasestorage.app",
            messagingSenderId: "49030766593",
            appId: "1:49030766593:web:99b7eae829f4af82556000"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fetch and display notes
        const tableBody = document.getElementById('notes-table-body');
        const loadingMessage = document.getElementById('loading');

        db.collection("notes").orderBy("subject").onSnapshot((querySnapshot) => {
            if (querySnapshot.empty) {
                tableBody.innerHTML = `<tr><td colspan="3" style="text-align:center;">No notes found.</td></tr>`;
                return;
            }
            
            tableBody.innerHTML = ''; // Clear previous data
            querySnapshot.forEach((doc) => {
                const note = doc.data();
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${note.subject}</td>
                    <td>${note.week}</td>
                    <td>
                        <a href="${note.downloadURL}" class="download-btn" target="_blank" rel="noopener noreferrer">
                            <i class="fas fa-download"></i> Download
                        </a>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }, (error) => {
            console.error("Error fetching notes: ", error);
            loadingMessage.textContent = "Failed to load notes.";
        });
    </script>

</body>
</html>
