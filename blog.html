<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - IITM BS HUB</title>
    <link rel="icon" href="https://i.ibb.co/vxp4pdwC/IITM-BS-Hub.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .blog-content h2, .blog-content h3 { margin-top: 1.5rem; margin-bottom: 0.75rem; font-weight: 700; }
        .blog-content ul { list-style: none; padding-left: 0; }
        .blog-content li { display: flex; align-items: flex-start; margin-bottom: 0.75rem; }
        .blog-content li i { color: #f17922; margin-right: 0.75rem; margin-top: 5px; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .content-animate { animation: fadeInUp 0.5s ease-out forwards; opacity: 0; }
    </style>
</head>
<body class="text-gray-800">
    <header class="bg-white shadow-md sticky top-0 z-40">
        <nav class="container mx-auto px-4 py-3"><a href="index.html" class="flex items-center space-x-3"><img src="https://i.ibb.co/vxp4pdwC/IITM-BS-Hub.png" alt="IITM BS Hub Logo" class="h-12 w-12"><span class="text-2xl font-bold text-[#003B5C] hidden sm:block">IITM BS HUB</span></a></nav>
    </header>

    <main class="container mx-auto p-4 md:p-6 lg:p-8">
        <div id="main-content-wrapper" class="max-w-4xl mx-auto opacity-0 transition-opacity duration-500">
             <a href="index.html" class="inline-flex items-center text-sm font-semibold text-[#005a8b] hover:text-[#003B5C] mb-6"><i class="fas fa-arrow-left mr-2"></i>Back to Dashboard</a>
            <div class="bg-white p-6 sm:p-8 md:p-12 rounded-2xl shadow-lg border">
                <div id="loader" class="text-center py-20"><i class="fas fa-spinner fa-spin text-4xl text-[#005a8b]"></i><p class="mt-4 text-gray-600">Loading Content...</p></div>
                
                <article id="notice-content" class="hidden">
                    <h1 id="notice-title" class="text-3xl md:text-4xl font-bold text-[#003B5C] leading-tight mb-4"></h1>
                    <div class="flex items-center text-sm text-gray-500 mb-8 border-b pb-4">
                        <p id="notice-date"></p>
                        <span class="mx-3 text-gray-300">|</span>
                        <p class="font-semibold text-gray-600">Post by Rao Jatin</p>
                    </div>
                    <div id="blog-body" class="blog-content"></div>
                </article>

                <div id="error-message" class="hidden text-center py-20"><i class="fas fa-exclamation-triangle text-4xl text-red-500"></i><h2 class="mt-4 text-2xl font-bold text-red-600">Content Not Found</h2></div>
            </div>
        </div>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAC47u3mXuciaavoov2Td2AaI8TiOwV7eY", authDomain: "iitm-74779.firebaseapp.com", projectId: "iitm-74779", storageBucket: "iitm-74779.appspot.com", messagingSenderId: "49030766593", appId: "1:49030766593:web:99b7eae829f4af82556000" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const renderNotice = async () => {
            const loader = document.getElementById('loader');
            const noticeContentEl = document.getElementById('notice-content');
            const errorEl = document.getElementById('error-message');
            const wrapper = document.getElementById('main-content-wrapper');

            try {
                const params = new URLSearchParams(window.location.search);
                const noticeId = params.get('id');
                if (!noticeId) throw new Error("Blog ID not found.");
                
                const docRef = doc(db, "notices", noticeId);
                const docSnap = await getDoc(docRef);
                if (!docSnap.exists()) throw new Error("Blog post does not exist.");

                const notice = docSnap.data();
                
                document.getElementById('notice-title').textContent = notice.title || "Untitled Post";
                document.title = `${notice.title || "Blog Post"} - IITM BS HUB`;
                document.getElementById('notice-date').textContent = notice.date?.toDate().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }) || "";

                const blogBody = document.getElementById('blog-body');
                blogBody.innerHTML = notice.content || "<p><i>Content for this post is not available.</i></p>";
                
                loader.classList.add('hidden');
                noticeContentEl.classList.remove('hidden');

            } catch (error) {
                console.error("Error:", error);
                loader.classList.add('hidden');
                errorEl.classList.remove('hidden');
            } finally {
                wrapper.style.opacity = '1';
            }
        };

        document.addEventListener('DOMContentLoaded', renderNotice);
    </script>
</body>
</html>
