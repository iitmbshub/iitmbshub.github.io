<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #800000; /* Maroon */
            --background-color: #f4f7f6;
            --container-bg: #ffffff;
            --text-color: #333;
            --header-text: #fff;
            --border-color: #e0e0e0;
            --danger-color: #d9534f;
            --success-color: #28a745;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            margin: auto;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            padding: 2.5rem;
        }
        h1, h2 {
            text-align: center;
            color: var(--primary-color);
        }
        h1 { font-size: 2.5rem; margin-top: 0; }
        h2 { font-size: 1.5rem; border-bottom: 2px solid var(--border-color); padding-bottom: 1rem; margin-bottom: 2rem; }

        /* Form Styling */
        #add-note-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            align-items: flex-end;
            margin-bottom: 3rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(128,0,0,0.1);
        }
        #add-btn {
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: var(--header-text);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            height: fit-content;
        }
        #add-btn:hover { background-color: #600000; }
        #form-status { text-align: center; margin-top: 1rem; font-weight: 500; height: 1rem;}
        
        /* Table Styling */
        .notes-table {
            width: 100%;
            border-collapse: collapse;
        }
        .notes-table th, .notes-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .notes-table thead th {
            font-weight: 700;
            color: var(--primary-color);
        }
        .delete-btn {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.2s ease;
        }
        .delete-btn:hover { color: #a04040; }
        
        @media (max-width: 768px) { body { padding: 1rem; } .container { padding: 1.5rem; } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Panel</h1>
        <h2><i class="fas fa-plus-circle"></i> Add New Note</h2>
        
        <form id="add-note-form">
            <div class="form-group">
                <label for="subject">Subject Name</label>
                <input type="text" id="subject" placeholder="e.g., Maths 1" required>
            </div>
            <div class="form-group">
                <label for="week">Week</label>
                <input type="number" id="week" placeholder="e.g., 4" required>
            </div>
            <div class="form-group" style="grid-column: 1 / -1;">
                <label for="file-link">File Link</label>
                <input type="url" id="file-link" placeholder="https://example.com/path/to/file.pdf" required>
            </div>
            <button type="submit" id="add-btn"><i class="fas fa-plus"></i> Add Note</button>
        </form>
        <div id="form-status"></div>

        <h2><i class="fas fa-list-ul"></i> Existing Notes</h2>
        <table class="notes-table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Week</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="notes-table-body">
                </tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAC47u3mXuciaavoov2Td2AaI8TiOwV7eY",
            authDomain: "iitm-74779.firebaseapp.com",
            projectId: "iitm-74779",
            storageBucket: "iitm-74779.firebasestorage.app",
            messagingSenderId: "49030766593",
            appId: "1:49030766593:web:99b7eae829f4af82556000"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM Elements
        const form = document.getElementById('add-note-form');
        const statusDiv = document.getElementById('form-status');
        const tableBody = document.getElementById('notes-table-body');
        const addBtn = document.getElementById('add-btn');

        // Handle Add Note Form Submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            addBtn.disabled = true;
            addBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding...';
            
            const subject = document.getElementById('subject').value;
            const week = document.getElementById('week').value;
            const fileLink = document.getElementById('file-link').value;

            try {
                await db.collection("notes").add({
                    subject: subject,
                    week: parseInt(week),
                    fileLink: fileLink,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                statusDiv.textContent = "Note added successfully!";
                statusDiv.style.color = 'var(--success-color)';
                form.reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                statusDiv.textContent = "Error adding note. Please try again.";
                statusDiv.style.color = 'var(--danger-color)';
            } finally {
                addBtn.disabled = false;
                addBtn.innerHTML = '<i class="fas fa-plus"></i> Add Note';
                setTimeout(() => { statusDiv.textContent = ''; }, 3000);
            }
        });

        // Fetch and display existing notes
        db.collection("notes").orderBy("createdAt", "desc").onSnapshot((querySnapshot) => {
            tableBody.innerHTML = '';
            if (querySnapshot.empty) {
                tableBody.innerHTML = `<tr><td colspan="3" style="text-align:center;">No notes found.</td></tr>`;
            }
            querySnapshot.forEach((doc) => {
                const note = doc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${note.subject}</td>
                    <td>${note.week}</td>
                    <td>
                        <button class="delete-btn" data-id="${doc.id}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        });

        // Handle Delete Button Clicks
        tableBody.addEventListener('click', async (e) => {
            const button = e.target.closest('.delete-btn');
            if (button) {
                const docId = button.dataset.id;
                if (confirm("Are you sure you want to delete this note?")) {
                    try {
                        await db.collection("notes").doc(docId).delete();
                    } catch (error) {
                        console.error("Error deleting note: ", error);
                        alert("Failed to delete note.");
                    }
                }
            }
        });
    </script>
</body>
</html>
