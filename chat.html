<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IITM BS HUB - Group Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        :root {
            --real-vh: 1vh;
        }
        body { 
            font-family: 'Poppins', sans-serif; 
            overflow: hidden;
        }
        .h-screen-dynamic {
            height: 100vh; /* Fallback */
            height: calc(var(--real-vh, 1vh) * 100);
        }
        #chat-window { 
            background-color: #e5ddd5; 
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .chat-bubble { 
            max-width: 80%; 
            padding: 6px 12px; 
            border-radius: 8px; 
            box-shadow: 0 1px 1px rgba(0,0,0,0.1); 
            word-break: break-word; 
        }
        .user-bubble { background-color: #dcf8c6; margin-left: auto; }
        .other-bubble { background-color: #ffffff; margin-right: auto; }
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.2); border-radius: 3px;}
        
        /* Improved Admin Blue Tick */
        .admin-tick-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1em;
            height: 1em;
            background-color: #1DA1F2;
            color: white;
            border-radius: 50%;
            font-size: 0.8em; /* Adjust size relative to name */
            margin-left: 4px;
        }
        
        .message-options { opacity: 0; transition: opacity 0.2s ease-in-out; pointer-events: none; }
        .group:hover .message-options { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body class="bg-gray-200">

<div x-data="{ userProfileModal: false, selectedUser: {} }" @keydown.escape.window="userProfileModal = false" class="w-full flex flex-col h-screen-dynamic">
    <header class="bg-[#003B5C] text-white shadow-md z-40 flex items-center p-3 flex-shrink-0">
        <a href="index.html" class="mr-4 text-white hover:bg-white/20 rounded-full p-2 w-10 h-10 flex items-center justify-center">
            <i class="fas fa-arrow-left"></i>
        </a>
        <i class="fas fa-users text-2xl mr-3"></i>
        <div>
            <h1 class="text-lg font-bold">IITM BS Group</h1>
            <p class="text-xs text-green-300">Welcome to the community</p>
        </div>
    </header>

    <main id="chat-window" class="flex-1 overflow-y-auto p-2 sm:p-4">
        </main>
    
    <footer class="bg-gray-100 p-2 flex-shrink-0 border-t">
        <form id="chat-form" class="flex items-center w-full gap-2">
            <label for="file-input" class="cursor-pointer flex-shrink-0 text-gray-500 hover:text-[#005a8b] w-11 h-11 flex items-center justify-center rounded-full">
                <i class="fas fa-paperclip text-xl"></i>
            </label>
            <input type="file" id="file-input" class="hidden">
            <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 min-w-0 h-11 px-4 border bg-white rounded-full focus:outline-none focus:ring-2 focus:ring-[#f17922]" autocomplete="off">
            <button type="submit" id="send-btn" class="flex-shrink-0 bg-[#005a8b] text-white rounded-full w-11 h-11 flex items-center justify-center hover:bg-[#003B5C] transition-colors">
                <i id="send-icon" class="fas fa-paper-plane text-xl"></i>
                <div id="send-spinner" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
            </button>
        </form>
    </footer>

    <div id="login-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg text-center shadow-xl mx-4">
            <h2 class="text-2xl font-bold mb-4">Login Required</h2>
            <p class="mb-6">You need to be logged in to join the chat.</p>
            <a href="login.html" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">Go to Login</a>
        </div>
    </div>

    <div x-show="userProfileModal" @click.away="userProfileModal = false" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm" @click.stop>
            <div class="flex flex-col items-center">
                <img :src="selectedUser.avatar" class="w-24 h-24 rounded-full mb-4 border-4" :class="selectedUser.isAdmin ? 'border-blue-500' : 'border-gray-300'">
                <div class="flex items-center text-center">
                    <h2 class="text-2xl font-bold break-all" x-text="selectedUser.name"></h2>
                    <span x-show="selectedUser.isAdmin" class="admin-tick-wrapper"><i class="fas fa-check text-xs"></i></span>
                </div>
                <p class="text-gray-500 break-all text-center" x-text="selectedUser.email"></p>
            </div>
            <div id="admin-controls" class="hidden mt-4 pt-4 border-t space-y-2">
                <h3 class="text-xs uppercase font-bold text-gray-500">Admin Actions</h3>
                <button class="w-full text-left p-2 rounded hover:bg-red-100 text-red-600"><i class="fas fa-ban mr-2"></i>Ban User</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getFirestore, doc, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyAC47u3mXuciaavoov2Td2AaI8TiOwV7eY", authDomain: "iitm-74779.firebaseapp.com", projectId: "iitm-74779", storageBucket: "iitm-74779.appspot.com", messagingSenderId: "49030766593", appId: "1:49030766593:web:99b7eae829f4af82556000" };
    const IMGBB_API_KEY = "c89b96a3ed515320250d4041d1130e62"; // Replaced with a valid public key if needed

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginModal = document.getElementById('login-modal');
    const chatWindow = document.getElementById('chat-window');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const adminControls = document.getElementById('admin-controls');
    const fileInput = document.getElementById('file-input');
    const sendBtn = document.getElementById('send-btn');
    const sendIcon = document.getElementById('send-icon');
    const sendSpinner = document.getElementById('send-spinner');

    let currentUser = null;

    function setRealViewportHeight() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--real-vh', `${vh}px`);
    }
    window.addEventListener('resize', setRealViewportHeight);
    setRealViewportHeight();

    function scrollToBottom(force = false) {
        const isScrolledToBottom = chatWindow.scrollHeight - chatWindow.scrollTop <= chatWindow.clientHeight + 150;
        if (force || isScrolledToBottom) {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    }
    
    function renderMessage(doc) {
        const data = doc.data();
        const isCurrentUser = data.uid === currentUser.uid;
        const isAdmin = data.email === "raojatin@gmail.com";
        const avatar = isAdmin ? 'https://i.ibb.co/pBHKw6nn/Picsart-25-04-17-15-09-20-787-1.jpg' : data.userAvatar;

        let messageContentHTML = '';
        if (data.type === 'image') {
            messageContentHTML = `<a href="${data.fileUrl}" target="_blank" class="block mt-1 max-w-xs rounded-lg overflow-hidden" style="max-height: 400px;"><img src="${data.fileUrl}" class="w-full h-full object-cover" alt="Shared image" loading="lazy"></a>`;
        } 
        else if (data.type === 'pdf') {
             messageContentHTML = `<a href="${data.fileUrl}" target="_blank" class="flex items-center bg-gray-200/50 p-2 rounded-lg hover:bg-gray-300/50 mt-1"><i class="fas fa-file-pdf text-red-500 text-3xl mr-3"></i><p class="font-semibold text-sm break-all">${data.fileName}</p></a>`;
        }
        else { 
            const escapedText = data.text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            messageContentHTML = `<p>${escapedText}</p>`; 
        }
        
        const adminTickHTML = `<span class="admin-tick-wrapper"><i class="fas fa-check text-xs"></i></span>`;
        const nameLineHTML = `<div class="flex items-center gap-1.5 mb-1"><p class="text-xs font-bold ${isAdmin ? 'text-blue-600' : 'text-purple-600'}">${data.userName}</p>${isAdmin ? adminTickHTML : ''}</div>`;

        const messageDiv = document.createElement('div');
        messageDiv.id = `msg-${doc.id}`;
        messageDiv.className = `flex items-start gap-2.5 my-2 ${isCurrentUser ? 'justify-end' : 'justify-start'}`;
        
        messageDiv.innerHTML = `
            ${!isCurrentUser ? `<img src="${avatar}" class="w-10 h-10 rounded-full cursor-pointer flex-shrink-0" data-uid="${data.uid}" data-name="${data.userName}" data-email="${data.email}" data-avatar="${avatar}" data-is-admin="${isAdmin}">` : ''}
            <div class="flex flex-col ${isCurrentUser ? 'items-end' : 'items-start'}">
                <div class="group relative w-fit">
                    <div class="${isCurrentUser ? 'user-bubble' : 'other-bubble'} chat-bubble">${!isCurrentUser ? nameLineHTML : ''}${messageContentHTML}</div>
                    <div class="message-options absolute top-0 ${isCurrentUser ? 'left-0 -translate-x-full' : 'right-0 translate-x-full'} h-full flex items-center px-2">
                         <div class="bg-white rounded-full shadow-md flex">
                            ${isCurrentUser ? `<button class="p-2 text-gray-600 hover:text-red-500" data-action="delete" data-id="${doc.id}" title="Unsend"><i class="fas fa-trash"></i></button>` : ''}
                         </div>
                    </div>
                </div>
                <p class="text-xs text-gray-500 px-2 mt-1">${data.timestamp ? new Date(data.timestamp.toDate()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : ''}</p>
            </div>
            ${isCurrentUser ? `<img src="${avatar}" class="w-10 h-10 rounded-full cursor-pointer flex-shrink-0" data-uid="${data.uid}" data-name="${data.userName}" data-email="${data.email}" data-avatar="${avatar}" data-is-admin="${isAdmin}">` : ''}
        `;
        chatWindow.appendChild(messageDiv);
    }
    
    onAuthStateChanged(auth, user => {
        if (user) {
            loginModal.classList.add('hidden');
            const isAdmin = user.email === "raojatin@gmail.com";
            const name = user.displayName || user.email.split('@')[0];
            const initial = name.charAt(0).toUpperCase();
            
            currentUser = { 
                uid: user.uid, 
                email: user.email, 
                name: name, 
                avatar: isAdmin ? 'https://i.ibb.co/pBHKw6nn/Picsart-25-04-17-15-09-20-787-1.jpg' : user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=f17922&color=FFFFFF`, 
                isAdmin: isAdmin 
            };

            onSnapshot(query(collection(db, "group_chat"), orderBy("timestamp")), (snapshot) => {
                chatWindow.innerHTML = '';
                snapshot.forEach(renderMessage);
                scrollToBottom();
            });
        } else { 
            loginModal.classList.remove('hidden'); 
        }
    });

    chatForm.addEventListener('submit', async e => {
        e.preventDefault();
        const text = messageInput.value.trim();
        if (text && currentUser) {
            messageInput.value = '';
            await addDoc(collection(db, "group_chat"), { text: text, type: 'text', uid: currentUser.uid, email: currentUser.email, userName: currentUser.name, userAvatar: currentUser.avatar, timestamp: serverTimestamp() });
            scrollToBottom(true);
        }
    });
    
    fileInput.addEventListener('change', async e => {
        const file = e.target.files[0]; 
        if (!file) return;
        
        toggleLoading(true);
        const formData = new FormData(); 
        formData.append('image', file);
        
        try {
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData });
            const result = await res.json();
            if (result.success) {
                const fileType = file.type.startsWith('image/') ? 'image' : (file.type === 'application/pdf' ? 'pdf' : 'other');
                await addDoc(collection(db, "group_chat"), { type: fileType, fileUrl: result.data.url, fileName: file.name, uid: currentUser.uid, email: currentUser.email, userName: currentUser.name, userAvatar: currentUser.avatar, timestamp: serverTimestamp() });
                scrollToBottom(true);
            } else { 
                alert('File upload failed: ' + result.error.message); 
            }
        } catch (error) { 
            console.error('Upload Error:', error); 
            alert('An error occurred during upload.'); 
        } finally { 
            toggleLoading(false); 
            fileInput.value = ''; // Reset file input
        }
    });
    
    function toggleLoading(isLoading) {
        sendIcon.classList.toggle('hidden', isLoading);
        sendSpinner.classList.toggle('hidden', !isLoading);
        sendBtn.disabled = isLoading;
        fileInput.disabled = isLoading;
    }
    
    chatWindow.addEventListener('click', async (e) => {
        const target = e.target.closest('button[data-action="delete"]');
        if (!target) return;
        
        const messageId = target.dataset.id;
        if (!messageId) return;

        const messageRef = doc(db, 'group_chat', messageId);
        const messageSnap = await getDoc(messageRef);
        
        if (messageSnap.exists() && messageSnap.data().uid === currentUser.uid) {
            if (confirm('Are you sure you want to unsend this message?')) {
                await deleteDoc(messageRef).catch(err => {
                    console.error("Error deleting message:", err);
                    alert("Could not unsend the message. Please try again.");
                });
            }
        }
    });

    document.addEventListener('click', e => {
        const profileAvatar = e.target.closest('[data-uid]');
        if (profileAvatar) {
            const alpineComponent = profileAvatar.closest('[x-data]').__x;
            alpineComponent.selectedUser = { 
                uid: profileAvatar.dataset.uid, 
                name: profileAvatar.dataset.name, 
                email: profileAvatar.dataset.email, 
                avatar: profileAvatar.dataset.avatar, 
                isAdmin: profileAvatar.dataset.isAdmin === 'true' 
            };
            adminControls.style.display = currentUser.isAdmin ? 'block' : 'none';
            alpineComponent.userProfileModal = true;
        }
    });
</script>
</body>
</html>
